<ion-header>
  <ion-toolbar>
    <ion-title>Recovery Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input placeholder="Username to recovery" [(ngModel)]="accountId"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="sendRecoveryEmail(accountId)">
      Send Email
    </ion-button>
</ion-content>
